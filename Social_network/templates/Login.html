{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}
{% block content %}
<form class="form" method="POST" action="" style="margin-left:50px;">
    <!-- action is  empty as redirect back here-->
    {{ form.hidden_tag() }}
    <!--this hidden_tag hides the form content which has hidden functionality-->
    {% for field in form %}
    {{render_field(field)}}
    {% endfor %}
    <button type="submit" id="submit">LOGIN</button>
</form>
{% endblock %}
