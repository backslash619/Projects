<div class="messages">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <li>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
<form action="{{url_for('logout')}}" method="get">
    <button type="submit">LOGOUT</button>
</form>
